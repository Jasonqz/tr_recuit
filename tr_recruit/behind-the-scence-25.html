<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幕后花絮展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #fff;
            min-height: 100vh;
            padding: 30px 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            padding: 20px 0;
        }

        .title {
            font-size: 4.2rem;
            font-weight: 800;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.3rem;
            color: #c7d8ff;
            max-width: 650px;
            margin: 0 auto;
            line-height: 1.6;
            font-weight: 300;
        }

        .videos-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
            gap: 35px;
            margin: 50px auto;
        }

        .video-card {
            background: rgba(30, 35, 48, 0.7);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
            cursor: pointer;
            position: relative;
            height: 320px;
        }

        .video-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            background: rgba(40, 47, 67, 0.85);
        }

        .video-thumb {
            position: relative;
            height: 72%;
            overflow: hidden;
        }

        .video-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease;
        }

        .video-card:hover .video-thumb img {
            transform: scale(1.12);
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(0, 123, 255, 0.85);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .video-card:hover .play-icon {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-icon i {
            font-size: 32px;
            color: white;
            margin-left: 5px;
        }

        .video-info {
            padding: 20px;
            position: relative;
        }

        .video-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #e6f0ff;
        }

        .video-description {
            font-size: 0.95rem;
            color: #aac5ff;
            line-height: 1.4;
            height: 42px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .video-duration {
            position: absolute;
            top: -32px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 7px 15px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 500;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        }

        /* 视频模态框 - 放大处理 */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .video-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            width: 92%;
            max-width: 1300px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: -55px;
            right: 0;
            font-size: 36px;
            color: white;
            cursor: pointer;
            transition: color 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .close-btn:hover {
            color: #ff416c;
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-video {
            width: 100%;
            height: 80vh;
            max-height: 800px;
            border-radius: 12px;
            background: #000;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            outline: none;
        }

        .footer {
            text-align: center;
            margin-top: 80px;
            padding: 40px 0 20px;
            color: #8ea8e6;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1rem;
        }

        @media (max-width: 1100px) {
            .title {
                font-size: 3.4rem;
            }

            .videos-container {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 25px;
            }

            .modal-video {
                height: 75vh;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.8rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .videos-container {
                grid-template-columns: 1fr;
                max-width: 600px;
                margin-left: auto;
                margin-right: auto;
            }

            .video-card {
                height: 280px;
            }

            .modal-content {
                width: 95%;
            }

            .modal-video {
                height: 65vh;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2.2rem;
            }

            .video-card {
                height: 250px;
            }

            .play-icon {
                width: 65px;
                height: 65px;
            }

            .modal-video {
                height: 50vh;
            }
        }

        /* 动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-card {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        .video-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .video-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .video-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        /* 水波动画 */
        .wave-bg {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 20%;
            width: 100%;
            background: url('data:image/svg+xml,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0 0v46.29c47.79 22.2 103.59 32.17 158 28 70.36-5.37 136.33-33.31 206.8-37.5 73.84-4.36 147.54 16.88 218.2 35.26 69.27 18 138.3 24.88 209.4 13.08 36.15-6 69.85-17.84 104.45-29.34C989.49 25 1113-14.29 1200 52.47V0z" fill="rgba(64, 102, 168, 0.3)"/></svg>');
            background-repeat: no-repeat;
            background-position: bottom;
            background-size: 1200px 100%;
            z-index: -1;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="wave-bg"></div>
    <div class="container">
        <header>
            <h1 class="title">25幕后花絮</h1>
        </header>

        <div class="videos-container">
            <!-- 视频卡片 1 -->
            <div class="video-card" data-video="image25/behind-scences/bts (1).mp4">
                <div class="video-thumb">
                    <img src="image25/behind-scences/image (1).jpg" alt="杰哥在线热舞">
                    <div class="play-icon">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="video-info">
                    <div class="video-duration">22s</div>
                    <h3 class="video-title">杰哥在线热舞</h3>
                </div>
            </div>

            <!-- 视频卡片 2 -->
            <div class="video-card" data-video="image25/behind-scences/bts (2).mp4">
                <div class="video-thumb">
                    <img src="image25/behind-scences/image (2).jpg" alt="">
                    <div class="play-icon">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="video-info">
                    <div class="video-duration">17s</div>
                    <h3 class="video-title"></h3>
                </div>
            </div>

            <!-- 视频卡片 3 -->
            <div class="video-card" data-video="image25/behind-scences/bts (3).mp4">
                <div class="video-thumb">
                    <img src="image25/behind-scences/image (3).jpg" alt="">
                    <div class="play-icon">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="video-info">
                    <div class="video-duration">17s</div>
                    <h3 class="video-title"></h3>
                </div>
            </div>
        </div>
        <!-- 视频模态框 -->
        <div class="video-modal" id="videoModal">
            <div class="modal-content">
                <div class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </div>
                <iframe id="modalVideo" class="modal-video" src="" frameborder="0"
                    allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>


    <script>
        const videoCards = document.querySelectorAll('.video-card');
        const modal = document.getElementById('videoModal');
        const modalVideo = document.getElementById('modalVideo');
        const closeBtn = document.getElementById('closeModal');

        videoCards.forEach(card => {
            card.addEventListener('click', () => {
                const videoUrl = card.getAttribute('data-video');
                modalVideo.src = videoUrl;
                modal.classList.add('active');

                document.addEventListener('keydown', handleKeyPress);
            });
        });

        closeBtn.addEventListener('click', closeVideoModal);

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeVideoModal();
            }
        });


        function closeVideoModal() {
            modal.classList.remove('active');
            modalVideo.src = '';
            document.removeEventListener('keydown', handleKeyPress);
        }


        function handleKeyPress(e) {
            if (e.key === 'Escape' || e.keyCode === 27) {
                closeVideoModal();
            }
        }
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const waveBg = document.querySelector('.wave-bg');
            waveBg.style.backgroundPosition = `bottom ${scrollY * 0.3}px center`;


            videoCards.forEach((card, index) => {
                const cardRect = card.getBoundingClientRect();
                if (cardRect.top < window.innerHeight && cardRect.bottom > 0) {
                    card.style.transform = `translateY(${scrollY * (index * 0.02 + 0.05)}px)`;
                }
            });
        });
    </script>
</body>

</html>
