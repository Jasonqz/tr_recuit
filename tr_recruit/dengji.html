<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1; /* Send the iframe to the background */
            pointer-events: none; /* Make the iframe non-interactive */
        }

        .content {
            position: relative;
            z-index: 1; /* Bring content to the foreground */
            color: white; /* Adjust text color if needed */
        }
    </style>
</head>

<body>
    <!-- Embed the background.html file as the background -->
    <iframe src="background.html" class="background-iframe"></iframe>

    <div class="content">
        <!-- Your content goes here -->
        <h1>Welcome to My Website</h1>
        <p>This is a sample text over the animated background.</p>
    </div>
</body>

</html>
